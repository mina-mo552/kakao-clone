<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Selectors and Pseudo Selectors</title>
    <style>
    .box{
        background-color: green;
        display: block;
        height: 100px;
        border: 1px solid black;
    }
    .container > .box{
        background-color: yellow;
    }
    .child{
        width: 20px;
    }
    /* .box:nth-child(2n){
        background-color: pink;
    } */
    </style>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="box child"></div>
            </div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </body>
</html>
